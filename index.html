<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hide a message in an emoji</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>😅</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #ef4444 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 0;
            box-shadow: none;
            max-width: 100%;
            width: 100%;
            min-height: 100vh;
            overflow-y: auto;
        }
        @media (min-width: 768px) {
            body {
                padding: 1rem;
            }
            .container {
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                max-width: 500px;
                min-height: auto;
            }
        }
        .header {
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        h1 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
        }
        .content {
            padding: 1.5rem 1rem;
            padding-bottom: 2rem;
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: #f3f4f6;
            padding: 0.25rem;
            border-radius: 12px;
        }
        .tab {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            color: #6b7280;
            touch-action: manipulation;
        }
        .tab:active {
            transform: scale(0.98);
        }
        .tab.active {
            background: white;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #374151;
            font-size: 0.95rem;
        }
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: border-color 0.2s;
            font-family: inherit;
            background: white;
            -webkit-appearance: none;
            appearance: none;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #a855f7;
            background: white;
        }
        textarea {
            resize: vertical;
            min-height: 140px;
            line-height: 1.6;
        }
        input[type="text"] {
            line-height: 1.6;
        }
        button.primary {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }
        button.primary:active {
            transform: scale(0.98);
        }
        .result {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: #f9fafb;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }
        .result-text {
            font-size: 2.5rem;
            word-break: break-all;
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.4;
            padding: 0.5rem;
        }
        .result-text.decoded {
            font-size: 1.15rem;
            text-align: left;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            line-height: 1.6;
        }
        .copy-btn {
            width: 100%;
            padding: 1rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        .copy-btn:active {
            transform: scale(0.98);
            background: #4f46e5;
        }
        .footer {
            text-align: center;
            padding: 1.5rem 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .footer a {
            color: #1e40af;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .error {
            color: #dc2626;
            font-size: 0.95rem;
            margin-top: 1rem;
            padding: 1rem;
            background: #fee2e2;
            border-radius: 8px;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 0.75rem;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hide a message in an emoji</h1>
        </div>
        <div class="content">
            <div class="tabs">
                <button class="tab active" data-tab="encode">Encode</button>
                <button class="tab" data-tab="decode">Decode</button>
            </div>

            <div class="tab-content active" id="encode">
                <form id="encodeForm">
                    <div class="form-group">
                        <label for="emoji">Choose a symbol:</label>
                        <input type="text" id="emoji" placeholder="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    </div>
                    <div class="form-group">
                        <label for="message">Secret message:</label>
                        <textarea id="message" placeholder="Your secret message here..." autocomplete="off" autocorrect="on" spellcheck="true"></textarea>
                    </div>
                    <button type="submit" class="primary">Encode Message</button>
                </form>
                <div id="encodeResult" class="result" style="display: none;">
                    <div class="result-text" id="encodedText"></div>
                    <button class="copy-btn" onclick="copyEncoded()">Copy to Clipboard</button>
                    <div id="copySuccess" class="success-message" style="display: none;">✓ Copied!</div>
                </div>
            </div>

            <div class="tab-content" id="decode">
                <form id="decodeForm">
                    <div class="form-group">
                        <label for="encodedEmoji">Paste encoded symbol:</label>
                        <input type="text" id="encodedEmoji" placeholder="Paste here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    </div>
                    <button type="submit" class="primary">Decode Message</button>
                </form>
                <div id="decodeResult" class="result" style="display: none;">
                    <label style="margin-bottom: 0.75rem;">Hidden message:</label>
                    <div class="result-text decoded" id="decodedText"></div>
                    <button class="copy-btn" onclick="copyDecoded()" style="margin-top: 1rem;">Copy Message</button>
                    <div id="copySuccessDecode" class="success-message" style="display: none;">✓ Copied!</div>
                </div>
                <div id="decodeError" class="error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Prevent zoom on input focus for iOS
        document.addEventListener('touchstart', function() {}, {passive: true});

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                // Hide results when switching tabs
                document.getElementById('encodeResult').style.display = 'none';
                document.getElementById('decodeResult').style.display = 'none';
                document.getElementById('decodeError').style.display = 'none';
            });
        });

        // Zero-width characters for encoding
        const ZERO_WIDTH_SPACE = '\u200B';
        const ZERO_WIDTH_NON_JOINER = '\u200C';
        const ZERO_WIDTH_JOINER = '\u200D';

        function encodeMessage(emoji, message) {
            // Convert message to binary
            const binary = Array.from(message).map(char => {
                return char.codePointAt(0).toString(2).padStart(21, '0');
            }).join('');

            // Convert binary to zero-width characters
            const encoded = binary.split('').map(bit => {
                if (bit === '0') return ZERO_WIDTH_NON_JOINER;
                return ZERO_WIDTH_JOINER;
            }).join('');

            // Add separator
            return emoji + ZERO_WIDTH_SPACE + encoded + ZERO_WIDTH_SPACE;
        }

        function decodeMessage(encodedEmoji) {
            // Extract zero-width characters
            const parts = encodedEmoji.split(ZERO_WIDTH_SPACE);
            if (parts.length < 2) {
                throw new Error('No hidden message found in this emoji');
            }

            const encoded = parts[1];
            
            if (!encoded || encoded.length === 0) {
                throw new Error('No hidden message found in this emoji');
            }
            
            // Convert zero-width characters back to binary
            const binary = encoded.split('').map(char => {
                if (char === ZERO_WIDTH_NON_JOINER) return '0';
                if (char === ZERO_WIDTH_JOINER) return '1';
                return '';
            }).join('');

            // Convert binary to text
            const message = [];
            for (let i = 0; i < binary.length; i += 21) {
                const chunk = binary.substr(i, 21);
                if (chunk.length === 21) {
                    const codePoint = parseInt(chunk, 2);
                    if (codePoint > 0) {
                        message.push(String.fromCodePoint(codePoint));
                    }
                }
            }

            return message.join('');
        }

        // Encode form
        document.getElementById('encodeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const emoji = document.getElementById('emoji').value.trim();
            const message = document.getElementById('message').value;

            if (!emoji) {
                alert('Please enter an emoji');
                return;
            }
            
            if (!message) {
                alert('Please enter a message to hide');
                return;
            }

            const encoded = encodeMessage(emoji, message);
            document.getElementById('encodedText').textContent = encoded;
            document.getElementById('encodeResult').style.display = 'block';
            document.getElementById('copySuccess').style.display = 'none';
            
            // Scroll to result
            setTimeout(() => {
                document.getElementById('encodeResult').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        });

        // Decode form
        document.getElementById('decodeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const encodedEmoji = document.getElementById('encodedEmoji').value;
            
            document.getElementById('decodeError').style.display = 'none';
            document.getElementById('decodeResult').style.display = 'none';
            document.getElementById('copySuccessDecode').style.display = 'none';

            if (!encodedEmoji) {
                document.getElementById('decodeError').textContent = 'Please paste an encoded emoji';
                document.getElementById('decodeError').style.display = 'block';
                return;
            }

            try {
                const decoded = decodeMessage(encodedEmoji);
                if (decoded) {
                    document.getElementById('decodedText').textContent = decoded;
                    document.getElementById('decodeResult').style.display = 'block';
                    
                    // Scroll to result
                    setTimeout(() => {
                        document.getElementById('decodeResult').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                } else {
                    throw new Error('No message found');
                }
            } catch (error) {
                document.getElementById('decodeError').textContent = '❌ ' + error.message;
                document.getElementById('decodeError').style.display = 'block';
            }
        });

        function copyEncoded() {
            const text = document.getElementById('encodedText').textContent;
            copyToClipboard(text, 'copySuccess');
        }

        function copyDecoded() {
            const text = document.getElementById('decodedText').textContent;
            copyToClipboard(text, 'copySuccessDecode');
        }

        function copyToClipboard(text, successElementId) {
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopySuccess(successElementId);
                }).catch(() => {
                    // Fallback for older browsers
                    fallbackCopy(text, successElementId);
                });
            } else {
                fallbackCopy(text, successElementId);
            }
        }

        function fallbackCopy(text, successElementId) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess(successElementId);
            } catch (err) {
                alert('Failed to copy. Please copy manually.');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 2000);
        }

        // Clear forms when switching tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                if (tab.dataset.tab === 'encode') {
                    document.getElementById('emoji').value = '';
                    document.getElementById('message').value = '';
                } else {
                    document.getElementById('encodedEmoji').value = '';
                }
            });
        });
    </script>
</body>
</html>
