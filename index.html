<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hide a message in an emoji</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üòÖ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #ef4444 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 0;
            box-shadow: none;
            max-width: 100%;
            width: 100%;
            min-height: 100vh;
            overflow-y: auto;
        }
        @media (min-width: 768px) {
            body {
                padding: 1rem;
            }
            .container {
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                max-width: 500px;
                min-height: auto;
            }
        }
        .header {
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        h1 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
        }
        .content {
            padding: 1.5rem 1rem;
            padding-bottom: 2rem;
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: #f3f4f6;
            padding: 0.25rem;
            border-radius: 12px;
        }
        .tab {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            color: #6b7280;
        }
        .tab:active {
            transform: scale(0.98);
        }
        .tab.active {
            background: white;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #374151;
            font-size: 0.95rem;
        }
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
            font-family: inherit;
            background: white;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #a855f7;
            background: white;
        }
        textarea {
            resize: vertical;
            min-height: 140px;
            line-height: 1.6;
        }
        input[type="text"] {
            line-height: 1.6;
        }
        button.primary {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button.primary:active {
            transform: scale(0.98);
        }
        .result {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: #f9fafb;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }
        .result-text {
            font-size: 2.5rem;
            word-break: break-all;
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.4;
            padding: 0.5rem;
        }
        .result-text.decoded {
            font-size: 1.15rem;
            text-align: left;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            line-height: 1.6;
        }
        .copy-btn {
            width: 100%;
            padding: 1rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.2s;
        }
        .copy-btn:active {
            transform: scale(0.98);
            background: #4f46e5;
        }
        .footer {
            text-align: center;
            padding: 1.5rem 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .footer a {
            color: #1e40af;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .error {
            color: #dc2626;
            font-size: 0.95rem;
            margin-top: 1rem;
            padding: 1rem;
            background: #fee2e2;
            border-radius: 8px;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 0.75rem;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hide a message in an emoji</h1>
        </div>
        <div class="content">
            <div class="tabs">
                <button class="tab active" data-tab="encode">Encode</button>
                <button class="tab" data-tab="decode">Decode</button>
            </div>

            <div class="tab-content active" id="encode">
                <div class="info">
                    üí° Your message will be hidden using invisible Unicode characters inside any emoji you choose!
                </div>
                <form id="encodeForm">
                    <div class="form-group">
                        <label for="emoji">Choose a symbol:</label>
                        <input type="text" id="emoji" placeholder="üòÖ" inputmode="text">
                    </div>
                    <div class="form-group">
                        <label for="message">Secret message:</label>
                        <textarea id="message" placeholder="Your secret message here..." inputmode="text"></textarea>
                    </div>
                    <button type="submit" class="primary">Encode Message</button>
                </form>
                <div id="encodeResult" class="result" style="display: none;">
                    <div class="result-text" id="encodedText"></div>
                    <button type="button" class="copy-btn" id="copyEncodedBtn">Copy to Clipboard</button>
                    <div id="copySuccess" class="success-message" style="display: none;">‚úì Copied!</div>
                </div>
            </div>

            <div class="tab-content" id="decode">
                <div class="info">
                    üîç Paste an emoji with a hidden message to reveal the secret text!
                </div>
                <form id="decodeForm">
                    <div class="form-group">
                        <label for="encodedEmoji">Paste encoded symbol:</label>
                        <input type="text" id="encodedEmoji" placeholder="Paste here..." inputmode="text">
                    </div>
                    <button type="submit" class="primary">Decode Message</button>
                </form>
                <div id="decodeResult" class="result" style="display: none;">
                    <label style="margin-bottom: 0.75rem;">Hidden message:</label>
                    <div class="result-text decoded" id="decodedText"></div>
                    <button type="button" class="copy-btn" id="copyDecodedBtn">Copy Message</button>
                    <div id="copySuccessDecode" class="success-message" style="display: none;">‚úì Copied!</div>
                </div>
                <div id="decodeError" class="error" style="display: none;"></div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/paulgb/emoji-encoder" target="_blank" rel="noopener noreferrer">Source on GitHub</a>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(function(t) {
                    t.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(function(c) {
                    c.classList.remove('active');
                });
                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
                
                // Hide results when switching tabs
                document.getElementById('encodeResult').style.display = 'none';
                document.getElementById('decodeResult').style.display = 'none';
                document.getElementById('decodeError').style.display = 'none';
            });
        });

        // Zero-width characters for encoding
        var ZERO_WIDTH_SPACE = '\u200B';
        var ZERO_WIDTH_NON_JOINER = '\u200C';
        var ZERO_WIDTH_JOINER = '\u200D';

        function encodeMessage(emoji, message) {
            var chars = Array.from(message);
            var binary = chars.map(function(char) {
                var codePoint = char.codePointAt(0);
                var binaryStr = codePoint.toString(2);
                while (binaryStr.length < 21) {
                    binaryStr = '0' + binaryStr;
                }
                return binaryStr;
            }).join('');

            var encoded = binary.split('').map(function(bit) {
                if (bit === '0') return ZERO_WIDTH_NON_JOINER;
                return ZERO_WIDTH_JOINER;
            }).join('');

            return emoji + ZERO_WIDTH_SPACE + encoded + ZERO_WIDTH_SPACE;
        }

        function decodeMessage(encodedEmoji) {
            var parts = encodedEmoji.split(ZERO_WIDTH_SPACE);
            if (parts.length < 2) {
                throw new Error('No hidden message found in this symbol');
            }

            var encoded = parts[1];
            
            if (!encoded || encoded.length === 0) {
                throw new Error('No hidden message found in this symbol');
            }
            
            var binary = encoded.split('').map(function(char) {
                if (char === ZERO_WIDTH_NON_JOINER) return '0';
                if (char === ZERO_WIDTH_JOINER) return '1';
                return '';
            }).join('');

            var message = [];
            for (var i = 0; i < binary.length; i += 21) {
                var chunk = binary.substring(i, i + 21);
                if (chunk.length === 21) {
                    var codePoint = parseInt(chunk, 2);
                    if (codePoint > 0) {
                        message.push(String.fromCodePoint(codePoint));
                    }
                }
            }

            return message.join('');
        }

        // Encode form
        document.getElementById('encodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var emoji = document.getElementById('emoji').value.trim();
            var message = document.getElementById('message').value;

            if (!emoji) {
                alert('Please enter a symbol');
                return;
            }
            
            if (!message) {
                alert('Please enter a message to hide');
                return;
            }

            try {
                var encoded = encodeMessage(emoji, message);
                document.getElementById('encodedText').textContent = encoded;
                document.getElementById('encodeResult').style.display = 'block';
                document.getElementById('copySuccess').style.display = 'none';
                
                setTimeout(function() {
                    document.getElementById('encodeResult').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            } catch (error) {
                alert('Error encoding message: ' + error.message);
            }
        });

        // Decode form
        document.getElementById('decodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var encodedEmoji = document.getElementById('encodedEmoji').value;
            
            document.getElementById('decodeError').style.display = 'none';
            document.getElementById('decodeResult').style.display = 'none';
            document.getElementById('copySuccessDecode').style.display = 'none';

            if (!encodedEmoji) {
                document.getElementById('decodeError').textContent = 'Please paste an encoded symbol';
                document.getElementById('decodeError').style.display = 'block';
                return;
            }

            try {
                var decoded = decodeMessage(encodedEmoji);
                if (decoded) {
                    document.getElementById('decodedText').textContent = decoded;
                    document.getElementById('decodeResult').style.display = 'block';
                    
                    setTimeout(function() {
                        document.getElementById('decodeResult').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 100);
                } else {
                    throw new Error('No message found');
                }
            } catch (error) {
                document.getElementById('decodeError').textContent = '‚ùå ' + error.message;
                document.getElementById('decodeError').style.display = 'block';
            }
        });

        // Copy functions
        document.getElementById('copyEncodedBtn').addEventListener('click', function() {
            var text = document.getElementById('encodedText').textContent;
            copyToClipboard(text, 'copySuccess');
        });

        document.getElementById('copyDecodedBtn').addEventListener('click', function() {
            var text = document.getElementById('decodedText').textContent;
            copyToClipboard(text, 'copySuccessDecode');
        });

        function copyToClipboard(text, successElementId) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopySuccess(successElementId);
                }).catch(function() {
                    fallbackCopy(text, successElementId);
                });
            } else {
                fallbackCopy(text, successElementId);
            }
        }

        function fallbackCopy(text, successElementId) {
            var textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                var successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(successElementId);
                } else {
                    alert('Failed to copy. Please copy manually.');
                }
            } catch (err) {
                alert('Failed to copy. Please copy manually.');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess(elementId) {
            var element = document.getElementById(elementId);
            element.style.display = 'block';
            setTimeout(function() {
                element.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
